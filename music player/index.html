<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Player</h1>
    </header>
    <main>
        <div class="player-container">
            <audio id="audio" src="song.mp3></audio>
            <audio id="audio-next" src="song1.mp3"></audio>
            <audio id="audio-next" src="song 2.mp3"></audio>
            <audio id="audio-next" src="song3.mp3"></audio>
            <audio id="audio-next" src="song4.mp3" style="display: none;"></audio>
            <div class="player-controls">
                <button id="play-pause">Play</button>
                <button id="next">Next</button>
                <button id="prev">Prev</button>
            </div>
            <div class="music-info">
                <h2 id="song-title">Give me Some Sunshine</h2>
                <p id="artist">Sharman Joshi</p>
            </div>
        </div>
        
    </main>
    <script src="javascript.js"></script>
</body>
</html>
